<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Mini Project</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tasks icon"></i>
                My Todo List
            </h1>
            <p>RevoU Mini Project <br> LESGOOO</p>
        </div>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Add Todo Form -->
            <div class="form-container">
                <form id="todoForm" class="form">
                    <div class="form-row">
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="Apa yang perlu dilakukan?" 
                            class="todo-input"
                            required
                        >
                        <input 
                            type="date" 
                            id="dueDate" 
                            class="due-date-input"
                            title="Set due date (optional)"
                        >
                        <button 
                            type="submit" 
                            class="submit-btn"
                        >
                            <i class="fas fa-plus icon"></i>
                            Add 
                        </button>
                    </div>
                </form>
            </div>

            <!-- Filter Section -->
            <div class="filter-container">
                <div class="filter-buttons">
                    <button 
                        id="filterAll" 
                        class="filter-btn active"
                    >
                        All
                    </button>
                    <button 
                        id="filterPending" 
                        class="filter-btn"
                    >
                        Pending
                    </button>
                    <button 
                        id="filterCompleted" 
                        class="filter-btn"
                    >
                        Completed
                    </button>
                    <button 
                        id="filterOverdue" 
                        class="filter-btn"
                    >
                        Overdue
                    </button>
                </div>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <div id="todoList" class="todo-list">
                    <!-- Todos akan ditambahkan disini -->
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list icon-large"></i>
                    <p>No todos yet. Add one above!</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <p id="todoStats">Total: 0 | Pending: 0 | Completed: 0</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
